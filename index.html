<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/app.css">
    <!-- <link rel="shortcut icon" href="assets/vulcan.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="assets/vulcan.ico" type="image/x-icon"> -->

    <title>Seinfeld Trivia</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column has-text-centered">
            <img src="assets/images/Seinfeld_logo.svg" class="logo">
            <h1>A Trivia Game About Nothing!</h1>
          </div>
        </div>
        <div class="columns main-content">
          <div class="column" id="left">
          </div>
          <div class="column is-6" id="middle">
            <div id="show-number"></div>
            <button id="button">Start Game</button>
            <div id="show-questions"></div>
          </div>
          <div class="column" id="right">
          </div>
        </div>
      </div>

    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
